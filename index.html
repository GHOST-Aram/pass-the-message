<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pass the Message</title>
</head>
<body class="bg-primary">
    <section>
        <div class="container ">
            <div class="message-group bg-light text-centre flex">
                <h3 class="text-centre fw500 font-lg">A Message you would like to pass</h3>
                <div class="form flex border-round">
                    <input type="text" class="p-1">
                    <button class=" p-1 btn bg-primary text-light border-round">
                        Submit
                    </button>
                </div>
                <h3 class="text-centre fw500 font-lg">Last Message Passed</h3>
                <p id="message" class="text-center text-primary"></p>
            </div>
        </div>
    </section>
</body>
</html>
